<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Awesome youtube video player from the Team at Experience Haus">
    <title>awesome youtube player</title>
    <link rel="stylesheet" href="something.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="container" role="main">

      <ul class="menu">
        <li> <a href="#" title="home">Home</a></li>
        <li> <a href="#" title="about">About</a></li>
        <li> <a href="#" title="contact">Contact</a></li>
      </ul>


      <div class="row">
        <article class="col-8" aria-label="Main Video">

          <video controls autoplay class="w-100">
            <source type="video/mp4" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            <track label="english" kind="subtitles" srclang="en" src="bunny-en.vtt" default>
            Poor you, buy a Mac
          </video>
          <h1>Awesome Bunny Video</h1>

          <section class="comments" aria-label="Comments">
            <form id="commentForm">

              <fieldset>
                <legend>Whaddya think?</legend>
                <div class="form-group">
                  <label for="username">Who are you?</label>
                  <input type="text" id="username" class="form-control">
                </div>

                <div class="form-group">
                  <label for="comment">Comment</label>
                  <textarea id="comment" class="form-control" placeholder="type your comments in here."></textarea>
                </div>

                <input type="submit" class="btn btn-outline-dark" title="Post Comment" aria-label="Post Comment">

              </fieldset>

            </form>

            <div id="comments">
              <article class="comment" itemscope itemtype="http://schema.org/UserComments" aria-label="Comment">

                <div class="comment-image">
                  <img src="http://fillmurray.com/100/100" class="rounded-circle" alt="bill murray">
                </div>

                <div class="comment-info">

                  <strong itemprop="creator" itemscope itemtype="http://schema.org/Person">
                    <span itemprop="name">
                      Username
                    </span>
                  </strong>

                  <p itemprop="commentText">bla bla soft bunney bla bla</p>

                </div>

              </article>
            </div>
          </section>
        </article>

        <!-- this is the sidebar -->

        <aside class="col-4" aria-labelledby="sidebartitle">

          <h2 id="sidebartitle">
            This is a Youtube Clone
          </h2>

          <article class="related-video" aria-label="related video">

            <div class="imgcol">
              <img src="https://source.unsplash.com/random/1600x900" class="img-fluid" alt="special side bar">
            </div>

            <div class="textcol">
              <h6>This is the title of this video</h6>
              <small class="text-muted">This was taken by us <br>
              no one has seen it.</small>
            </div>

          </article>

        </aside>
      </div>
    </div>

<!-- our cool java script -->
  <script>

  // when the form is submitted
  var form = document.getElementById('commentForm');
// perform something on submit
  form.addEventListener("submit", function(e) {
    e.preventDefault(); // stop page from re-loading upon submit
    // get Username
    var username = document.getElementById("username");
    // get comment
    var comment=document.getElementById("comment");
    // build our comment template elements
    var newcomment=document.createElement("div");
    newcomment.classList="row mt-3";

    newcomment.innerHTML='<div class="col-2"><img src="http://fillmurray.com/100/100" class="rounded-circle img-fluid" alt="bill murray"></div><div class="col"><b>'+username.value+'</b><p>'+comment.value+'</p></div>'
    //append that to our comments list to display it on the page
    var commentList=document.getElementById("comments");
    commentList.appendChild(newcomment);
    //reset our formm fields so they are empty again
      username.value="";
      comment.value="";

  })


  </script>

  </body>
</html>
